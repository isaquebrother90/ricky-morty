<table class="table table-striped display" style="width:100%">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Avatar</th>
      <th scope="col">Name character</th>
      <th scope="col">Stars</th>
      <th scope="col">Forks</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let character of characters">
      <td>{{character.id}}</td>
      <td>
        <div class="d-flex justify-content-between ">
          <img class="" width="100px" height="100px"
            [src]="character?.image ? character?.image : 'https://www.seekpng.com/png/small/19-192077_rick-morty-wax-portal-dabpadz-rick-and-morty.png'"
            [alt]="character?.name">
        </div>
      </td>
      <td>{{character.name}}</td>
      <td>{{character.status}}</td>
      <td>{{character.url}}</td>
      <td>{{character.created}}</td>
      <td>{{character.episodes}}</td>
    </tr>
  </tbody>
</table>

<p-paginator [rows]="10" [pageLinkSize]="10" style="font-size: 30px;" [totalRecords]="100"
  (onPageChange)="paginate($event)"></p-paginator>
